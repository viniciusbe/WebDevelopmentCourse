<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p><a href="{{link}}">link errado</a></p>
        <p><a v-bind:href="link">link certo</a></p>
        <p><a :href="link">link certo 2</a></p>
        <p>
            <input type="text" v-model="nome"><br>
            <span>{{nome}}</span>
        </p>
        
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                nome:"Maria",
                link:"https://youtube.com/cod3rcursos"
            },
            watch :{
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>
</html>
