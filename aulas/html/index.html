<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 0px 10px 0px;
        }

        section {
            margin-left: 150px;
            border-left: 3px solid #12a0ff;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="/index.html">Atualizar</a><br><br>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a><br>
        <a href wm-nav="exercicios/texto1.html">01 - Texto1</a><br>
        <a href wm-nav="exercicios/texto2.html">02 - Texto2</a><br>
        <a href wm-nav="exercicios/listas.html">03 - Listas</a><br>
        <a href wm-nav="exercicios/listaAninhada.html">04 - ListaAninhada</a><br>
        <a href wm-nav="exercicios/links.html">05 - Links</a><br>
        <a href wm-nav="exercicios/tabela.html">06 - Tabela</a><br>
        <a href wm-nav="exercicios/form/form.html">07 - Formulário</a><br>
        <a href wm-nav="exercicios/imagens.html">08 - Imagens</a><br>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault()
            
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
