<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>

        body{
            margin: 0px;
            background-color: rgb(204, 202, 202);
        }

        header {
            padding: 5px;
            border-bottom: solid 3px #6dabe6;
        }

        div,nav,aside,li{
            display: inline-block;
            vertical-align: middle;
        }

       .autenticacao div{
           text-align: right;
       }


        img {
            width: 250px;
            height: 50px;
        }

        a{
            font-family: 'Oswald';
            color: white;
            text-decoration: none;
            padding: 15px;
        }

        nav  a:hover, aside  a:hover {
            background-color: #6dabe6;
            color: #292828;
        }

        .menu-toggle { 
            display: none;
        }

        .cabecalho {
            background-color: #292828;
            
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <div class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </div>
    </header>

    <script>
        // ...
    </script>
</body>

</html>
